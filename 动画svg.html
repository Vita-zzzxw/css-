        <!-- 
            attributeName: 要动画化的属性名称。对于 animateTransform，通常是 "transform"。
            attributeType: 属性类型，默认为 "XML"。通常不需要更改。
            type: 变换类型，可以是 "translate"（平移）、"scale"（缩放）、"rotate"（旋转）、"skewX"（水平倾斜）、"skewY"（垂直倾斜）。
            from: 动画开始时的值。
            to: 动画结束时的值。
            by: 动画相对于初始值的变化量。可以与 from 或 to 一起使用。
            values: 一系列值，用于定义动画的关键帧。每个值之间用分号 ; 分隔。
            begin: 动画开始的时间，可以是绝对时间（如 "0s"）或相对时间（如 "start+1s"）。
            dur: 动画持续时间，单位为秒（如 "2s"）。
            end: 动画结束的时间，可以是绝对时间或相对时间。
            repeatCount: 动画重复次数，可以是具体的数字或 "indefinite" 表示无限循环。
            fill: 动画结束后元素的状态，可以是 "freeze"（保持最后一个动画状态）或 "remove"（恢复到初始状态）。
            additive: 动画是否叠加在现有变换上，可以是 "replace"（替换）或 "sum"（叠加）。
            accumulate: 动画是否累加到前一个动画的值，可以是 "none" 或 "sum"。
            calcMode: 计算模式，可以是 "discrete"（离散）、"linear"（线性）、"paced"（等速）、"spline"（样条曲线）。
            keyTimes: 与 values 配合使用，定义每个关键帧的时间点，范围从 0 到 1。
            keySplines: 定义贝塞尔曲线的控制点，用于 calcMode="spline"
         -->
